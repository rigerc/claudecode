[mqtt]
# MQTT broker connection settings
broker = "localhost:1883"
username = ""
password = ""
client_id = "go-hass-anything"

# MQTT topic prefixes
discovery_prefix = "homeassistant"
state_prefix = "go-hass"

# MQTT connection options
qos = 0
retain = false
clean_session = true

[agent]
# App configuration
apps_dir = "./apps"
log_level = "info"  # debug, info, warn, error
update_interval = "30s"

[discovery]
# MQTT discovery settings
enabled = true
ttl = "3600s"

[connection]
# Connection timeouts and keepalive
connect_timeout = "10s"
keep_alive = "60s"
ping_timeout = "10s"
write_timeout = "10s"
read_timeout = "30s"
max_reconnect_interval = "10m"
auto_reconnect = true