# Chezmoi configuration file
# This file controls chezmoi's behavior

# Source directory for dotfiles
sourceDir = "~/.dotfiles"

# Git configuration
[git]
    # Automatically commit changes to the source state
    autoCommit = false

    # Automatically push changes to the remote repository
    autoPush = false

    # Custom commit message template
    commitMessageTemplate = "Update dotfiles from {{ .chezmoi.hostname }}"

    # Or use a template file for commit messages
    # commitMessageTemplateFile = ".commit_message.tmpl"

# Template data
[data]
    # Personal information
    email = "your-email@example.com"
    name_personal = "Your Name"
    name_work = "Your Work Name"
    github_username = "yourusername"

    # Preferences
    editor = "vim"
    dark_theme = true

    # Development tools
    [data.development]
        go = true
        node = true
        python = true

    # Package lists for different operating systems
    [data.packages]
        [data.packages.ubuntu]
            apt = ["git", "vim", "tmux", "curl", "wget", "build-essential"]
            snap = ["code --classic"]

        [data.packages.fedora]
            dnf = ["git", "vim", "tmux", "curl", "wget", "gcc"]

        [data.packages.macos]
            brews = ["git", "vim", "tmux", "curl", "wget"]
            casks = ["visual-studio-code", "google-chrome", "slack"]

# Encryption configuration (optional)
# encryption = "age"

# [age]
#     identity = "~/.config/chezmoi/key.txt"
#     recipient = "age1ql3z7hjy54pw3hyww5ayyfg7zqgvc7w3j2elw8zmrj2kg5sfn9aqmcac8p"

# Diff configuration
[diff]
    # Use vimdiff for viewing differences
    command = "vimdiff"

    # Pager for diff output
    pager = "less -R"

# Editor configuration
[edit]
    # Apply changes immediately after editing
    apply = false

    # Watch for changes and auto-apply
    watch = false

# Template options
[template]
    # Template options passed to Go template engine
    options = ["missingkey=error"]

# Color configuration
[color]
    # Enable colored output
    on = true

    # When to use color: auto, always, never
    when = "auto"

# Progress configuration
[progress]
    # Show progress bar
    on = true

# verbosity configuration
[verbose]
    # Enable verbose output
    on = false