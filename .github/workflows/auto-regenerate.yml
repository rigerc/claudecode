name: Auto-Regenerate Marketplace

on:
  push:
    paths:
      - '.claude/**'
      - 'scripts/generate-marketplace.py'
  pull_request:
    paths:
      - '.claude/**'
      - 'scripts/generate-marketplace.py'
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Generate marketplace
      run: |
        echo "üöÄ Regenerating marketplace from .claude directory..."
        python3 scripts/generate-marketplace.py

    - name: Validate generated files
      run: |
        echo "üîç Validating generated marketplace..."
        python3 -m json.tool .claude-plugin/marketplace.json > /dev/null && echo "‚úÖ marketplace.json is valid" || exit 1
        [ -f "README.md" ] && echo "‚úÖ README.md exists" || exit 1

    - name: Show statistics
      run: |
        echo "üìä Current Extension Statistics:"
        echo "   Commands: $(find .claude/commands -name '*.md' 2>/dev/null | wc -l | tr -d ' ')"
        echo "   Skills: $(find .claude/skills -name 'SKILL.md' 2>/dev/null | wc -l | tr -d ' ')"
        echo "   Agents: $(find .claude/agents -name '*.md' 2>/dev/null | wc -l | tr -d ' ')"
        echo "   Hooks: $(find .claude/hooks -name '*.md' 2>/dev/null | wc -l | tr -d ' ')"
        echo "   Marketplace plugins: $(jq '.plugins | length' .claude-plugin/marketplace.json 2>/dev/null | tr -d ' ' || echo '0')"

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "üìù Changes detected - files will be committed"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è  No changes needed - marketplace already up to date"
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .claude-plugin/marketplace.json README.md
        git commit -m "ü§ñ Auto-regenerate marketplace from .claude changes

        üìä Extension Stats:
        - Commands: $(find .claude/commands -name '*.md' 2>/dev/null | wc -l | tr -d ' ')
        - Skills: $(find .claude/skills -name 'SKILL.md' 2>/dev/null | wc -l | tr -d ' ')
        - Agents: $(find .claude/agents -name '*.md' 2>/dev/null | wc -l | tr -d ' ')
        - Hooks: $(find .claude/hooks -name '*.md' 2>/dev/null | wc -l | tr -d ' ')

        Generated with ‚ù§Ô∏è by automation"
        git push